<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winely — винный интернет-магазин</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="./index.html" class="header-logo">
                <img src="./img/logo.svg" alt="Логотип" class="logo-img">
            </a>
            <nav class="header-nav">
                <a href="catalog.html" class="header-nav-link">Каталог</a>
                <a href="#" class="header-nav-link">Контакты</a>
            </nav>
            <a href="./cart.html" class="cart-icon">
                <img src="./img/cart-icon.svg" alt="Корзина" class="cart-icon-img">
            </a>
        </div>
    </header>
    <section class="main-section">
        <div class="main-section-content">
            <div class="main-section-content-left">
                <h1 class="main-section-heading">Исследуйте мир великолепных вин</h1>
                <p class="main-section-description">Откройте для себя широкий ассортимент вин со всего мира с доставкой по всей России</p>
                <a href="catalog.html" class="main-section-button">
                    <span class="button-text-wrapper">
                        <span class="button-text">Перейти в каталог</span>
                    </span>
                </a>
            </div>
            <div class="main-section-content-right"><img src="./img/main-img.jpg"></img>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="footer-content">
            <a href="index.html"><img src="./img/logo.svg">
        </div>
    <footer>
</body>
</html>
